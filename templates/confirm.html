<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Customized Watch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            background: #000;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            background: #ffeb3b;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.7);
        }

        .confirmation {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('customize') }}">Customize</a>
        <a href="{{ url_for('home') }}">Home</a>
    </div>
    <div class="confirmation">
        <h1>Your Customized Watch</h1>
        <h2>{{ model }}</h2>
        <img src="{{ url_for('static', filename=image_url) }}" alt="{{ model }}">
        <p>Color: {{ color }}</p>
        <p>Inner Color: {{ inner_color }}</p>
        <p>Price: ${{ price }}</p>
    </div>
</body>
</html>
